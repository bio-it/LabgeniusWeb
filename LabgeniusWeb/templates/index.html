<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>index</title>


    <!-- bootstrap css -->
    <link rel = "stylesheet" href = "{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel = "stylesheet" href = "//unpkg.com/bootstrap@3/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
        <!-- Header -->
    <form>
        <fieldset class="row">
          <div class="panel panel-default">
              <div class="panel-heading">Serial Number</div>
              <div class="panel-body"><p>{{serial_number}}</p></div>
          </div>

          <div class="panel panel-default">
              <div class="panel-heading">CHAMBER</div>
              <div class="panel-body"><p>{{chamber}}</p></div>
          </div>

          <div class="panel panel-default">
              <div class="panel-heading">LID HEATER</div>
              <div class="panel-body"><p>{{lid_heater}} <input type="text" name="LID_HEATER"/></p></div>
          </div>
        </fieldset>

    </form>

    <!-- Table -->
    <form name="table">
        <table class="table table-default" >
                <thead>
                <tr>
                    <th>Label</th>
                    <th>Temp</th>
                    <th>Time</th>
                    <th>Remain</th>
                </tr>
                </thead>
                <tbody>
                {% for action in proto %}
                    <tr>
                        <th>{{ action[0] }}</th>
                        <th>{{ action[1] }}</th>
                        <th>{{ action[2] }}</th>
                        <th>{{ action[3] }}</th>
                    </tr>
                {% endfor %}
                </tbody>
        </table>
    </form>

    <!-- Footer -->
    <div class="container">
        <input type="button" value="Start" onclick="alert('Start')"/>
        <input type="button" value="Stop" onclick="alert('Stop')"/>
        <input type="button" value="Read Protocol" onclick="alert('read')"/>

    </div>
  </div>


    <!-- bootstrap javascript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.css') }}"></script>
    <script type="text/javascript" src="//unpkg.com/jquery@1/dist/jquery.min.js"></script>
    <!-- script javascript   -->
    <script  type="text/javascript" src="{{ url_for('static', filename= '')}}"></script>
</body>
</html>
