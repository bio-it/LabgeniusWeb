<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>LabgeniusWeb</title>



    <!-- jquery javascript -->
    <!-- <script type="text/javascript" src="../static/lib/jquery/jquery-3.4.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


    <!-- bootstrap css -->
    <!-- <link rel="stylesheet" href="../static/lib/bootstrap/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap/bootstrap.min.css') }}">


    <!-- bootstrap javascript -->
    <!-- <script type="text/javascript" src="../static/lib/bootstrap/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="{{ url_for('static',  filename='lib/bootstrap/bootstrap.min.js') }}"></script>


    <!-- custom style css -->
    <!-- <link rel="stylesheet" href="../static/css/main.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- custom script javascript   -->
    <!-- <script type="text/javascript" src="../static/js/main.js"></script> -->
    <script type="text/javascript" src="{{ url_for('static', filename= 'js/main.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename= 'js/util.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename= 'js/protocol.js') }}"></script>

</head>

<body>

    <div class="contents">
        <div class="container row justify-content-center">
            
            <!-- Connection status start-->
            <fieldset class="connection-group col-4">
                <legend>Connection</legend>
                <div class="row">
                    <span class="label col-6 p-0 m-0">Serial Number : </span>
                    <span class="label-border col-6 p-0 m-0" id="serialnumber"></span>
                </div>
                <div class="row">
                    <span class="label col-4 m-0 ">Status : </span>
                    <span class="label-border col " id="connection-status"></span>
                </div>
            </fieldset>
            <!-- Connection status end-->

            <!-- Progress status start-->
            <fieldset class="progress-group col-2">
                <legend>Progress</legend>
                <div >
                    Status : <span class="label" id="progress-status">idle</span>
                </div>
                <div class="progress" id="progress">
                    <div class="progress-bar" id="progress-bar" role="progressbar" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div style="margin : 15px auto;">
                    PCR Remaining : <span id=remaining-time>25%</span>

                </div>

            </fieldset>
            <!-- Progress status end-->
        </div>


        <!-- Canvas start-->
        <div class="container row justify-content-center">
            <canvas id="canvas" class="canvas col-8"></canvas>
        </div>

        <div class="container row justify-content-center">
            <!-- Canvas end-->

            <!-- Device status start-->
            <fieldset class="device-status-group col-2">
                <legend>Device status</legend>

                <div>
                    Temperture : <span class="label-border" id=temperture-status>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                </div>
            </fieldset>
            <!-- Device status end-->

            <!-- CT values start-->
            <fieldset class="ct-value-group col-4">
                <legend>CT values</legend>
                <div class="row">
                    <div class="col-s ct-value">
                        <div class="text">FAM</div>
                        <img src="{{url_for('static', filename='res/fam.bmp')}}" id="fam-img" onclick="filterEvent(this)">
                        <div class="label-border" id="fam-ct"></div>
                    </div>

                    <div class="col-s ct-value">
                        <div class="text">HEX</div>
                        <img src="{{url_for('static', filename='res/hex.bmp')}}" id="hex-img" onclick="filterEvent(this)">
                        <div class="label-border" id="hex-ct"></div>
                    </div>
                    <div class="col-s ct-value">
                        <div class="text">ROX</div>
                        <img src="{{url_for('static', filename='res/rox.bmp')}}" id="rox-img" onclick="filterEvent(this)">
                        <div class="label-border" id="rox-ct"></div>
                    </div>
                    <div class="col-s ct-value">
                        <div class="text">CY5</div>
                        <img src="{{url_for('static', filename='res/cy5.bmp')}}" id="cy5-img" onclick="filterEvent(this)">
                        <div class="label-border" id="cy5-ct"></div>
                    </div>
                </div>
            </fieldset>
            <!-- CT values end -->
        </div>


        <div class="container row justify-content-center">
            <!-- Protocol start-->
            <fieldset class="protocol-group col-2 justify-content-center">
                <legend>Protocol</legend>
                <select class="combobox" id="protocol-list">
                    <option>None</option>
                </select>
                <button class="button" id="operation-button" onclick="operationEvent();">Start</button>
                <button class="button" id="setup-button" onclick="toSetupPage();">Setup</button>
            </fieldset>
            <!-- Protocol end -->

            <!-- Result start -->
            <fieldset class="result-group col-4 justify-content-center">
                <legend>Result</legend>
                <div>
                    <table class="table table-bordered table-sm">
                        <thead>
                            <tr>
                                <th scope="col">Target</th>
                                <th scope="col">Result</th>
                            </tr>
                        </thead>
                        <tbody id="result-table">
                            <tr>
                                <td scope="row" id="target-0"></td>
                                <td id="result-0"></td>
                            </tr>
                            <tr>
                                <td scope="row" id="target-1"></td>
                                <td id="result-1"></td>
                            </tr>
                            <tr>
                                <td scope="row" id="target-2"></td>
                                <td id="result-2"></td>
                            </tr>
                            <tr>
                                <td scope="row" id="target-3"></td>
                                <td id="result-3"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </fieldset>
            <!-- Protocol end -->

            
        </div>
    </div>


   
</body>
<script>
    $(document).ready(function() {
        loadConfig();
        init();
    })
</script>
</html>
